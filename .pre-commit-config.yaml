repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v2.3.0
    hooks:
      - id: check-yaml
      - id: end-of-file-fixer
      - id: trailing-whitespace
  - repo: local
    hooks:
      - id: mojo-format
        name: mojo-format
        entry: magic run mojo format -l 120
        language: system
        files: '\.(mojo|ðŸ”¥)$'
        stages: [commit]
      - id: mojo-docs
        name: mojo-docs
        entry: python3 ./scripts/check-docstrings.py
        language: system
        pass_filenames: false
        stages: [commit]
