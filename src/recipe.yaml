# yaml-language-server: $schema=https://raw.githubusercontent.com/prefix-dev/recipe-format/main/schema.json

context:
  version: "13.4.2"

package:
  name: "prism"
  version: 0.1.1.nightly

source:
  - path: .
  - path: ../LICENSE
  - path: ../test

build:
  script:
    - mkdir -p ${PREFIX}/lib/mojo
    - magic run mojo package prism
    - cp prism.mojopkg ${PREFIX}/lib/mojo/prism.mojopkg

requirements:
  run:
    - max >= 24.6.0.dev2024090605

tests:
  - script:
      # commands to run to test the package. If any of the commands
      # returns with an error code, the test is considered failed.
      # if I don't copy everything into a test dir, mojo test runs the tests in the .magic dir and fails :|
      - mkdir -p test
      - mv test_*.mojo test/
      - mv prism.mojopkg test/
      - magic run mojo test test

    files:
      # Extra files to be copied to the test directory from the "work directory"
      source:
        - prism.mojopkg
        - mojoproject.toml
        - test_*.mojo

about:
  homepage: https://github.com/thatstoasty/prism
  license: MIT
  license_file: LICENSE
  summary: prism lets you safely use advanced styling options on the terminal. https://github.com/thatstoasty/prism
  repository: https://github.com/thatstoasty/prism
